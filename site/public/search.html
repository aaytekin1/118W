  <script>

  firebase.database().ref('/users').orderByChild('username').on('value', function(snapshot) {
  var i = 0;
  $("#searchtable").append('<thead>  <tr><th scope="col">#</th><th scope="col">Username</th>  <th scope="col">Email</th><th scope="col">First Name</th><th scope="col">Last Name</th><th scope="col">Info</th></tr></thead>');
  snapshot.forEach(function(childSnapshot) {
  i++
  var key = childSnapshot.key;
  var childData = childSnapshot.val();
  console.log(childData);
  if(childData.firstname != undefined){
    var firstname = childData.firstname
  }else{var firstname = "Empty"}
  $("#searchtable").append('<tr><td scope="row">'+i+'</td><td>'+childData.username+'</td><td>'+childData.email+'</td><td>'+ firstname +'</td><td>'+ childData.lastname +'</td><td><a  href="profilecard.html?id='+key+'" class="btn-sm btn-info">INFO</button></a></tr>');
  });

  });

  </script>
