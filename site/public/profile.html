  <script>

    var userId = getCookie("userId");
    firebase.database().ref('/users/' + userId).once('value').then(function(userget) {
      var key = userget.key;
      var userss = userget.val();
      var workplace = $(".workplace");
      var statusspan = $(".status");

      var status = userss.status;
      if(status != "" || status != undefined){
      if(status == "Employer"){
        workplace.append(userss.workplace);
        statusspan.append(userss.status);
      }else{
        statusspan.append(userss.status);
        workplace.append("San Jose State University");
      }
    }else{
      statusspan.append("Student");
      workplace.append("San Jose State University");
    }

      $(".email").append('<a href="mailto:'+userss.email+'">'+userss.email+'</a>');
      $(".firstname").append(userss.firstname+" "+userss.lastname);
      $(".adress").append(userss.adress +"," + userss.city + ","  + userss.state + "," + userss.postal+","+userss.country);
      $(".aboutme").append(userss.aboutme);
      $(".interest").append(""+userss.interest);
      $(".work").append(""+userss.work);
      var storageRef = firebase.storage().ref('photos/'+key)
      var storageInput = firebase.storage().ref('resume/'+key)

      storageInput.getDownloadURL().then(function(url) {
        console.log(url)
        $(".resume").attr("href", url);
      });

      storageRef.getDownloadURL().then(function(url) {
        console.log("asda"+url)
          $(".profileimage").attr("src", url);

    }).catch(function onError(err) {
      $(".profileimage").attr("src", "images/images.jpeg");
      })
      });
  </script>
